<!DOCTYPE html>
<html>
<head>
    <title>Visualisation de nuage de points</title>
    <!-- Inclure les fichiers de Potree -->
    <script src="potree.js"></script>
    <link rel="stylesheet" href="potree.css">
</head>
<body>
    <!-- Div pour contenir la visualisation du nuage de points -->
    <div id="potree_render_area" style="width: 100%; height: 500px;"></div>

    <script>
        // Charger le fichier cloud.js en tant que JSON
        fetch('cloud.js')
            .then(response => response.json())
            .then(data => {
                // Configuration de Potree et chargement du nuage de points
                const viewer = new Potree.Viewer("potree_render_area");
                viewer.setEDLEnabled(true); // Activer l'éclairage basé sur les équations

                // Charger le nuage de points avec les données JSON chargées
                viewer.loadPointCloud(data);

                // Configurer d'autres options de visualisation si nécessaire
                // viewer.setFOV(60); // Changer le champ de vision (FOV)
                // viewer.setBackground("white"); // Changer la couleur de fond

                // Démarrer la visualisation
                viewer.init();
                viewer.render();
            })
            .catch(error => {
                console.error('Erreur lors du chargement du fichier cloud.js:', error);
            });
    </script>
</body>
</html>
